<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Game</title>
  </head>
  <body>
    <div id="game">
      <div id="play-button" onClick="pause()"></div>
      <div id="resume-button" onClick="pause()"></div>
      <div id="blackout"></div>
      <p id="score-count">0</p>
      <div id="health"></div>
      <div id="time-in">3</div>
      <div id="character"></div>
      <div id="jetpack"></div>
      <div id="obstacle"></div>
      <div id="jet-particle"></div>
      <div id="hitbox-character"></div>
      <div id="hitbox-obstacle"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
